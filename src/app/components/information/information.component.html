<div>
    <div class="bloque">
        <mat-form-field appearance="standard">
            <mat-label>Esquemas</mat-label>
            <mat-select matNativeControl>
                <mat-option value="option1">Esquema 1</mat-option>
                <mat-option value="option2">Esquema 2</mat-option>
                <mat-option value="option3">Esquema 3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Tipo</mat-label>
            <mat-select matNativeControl>
                <mat-option value="option1">Ejecutar</mat-option>
                <mat-option value="option2">Texto</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <input matInput placeholder="Buscar" (input)="search($event)">
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <button mat-flat-button (click)="clickAdd()">
        <mat-icon class="text-white">add</mat-icon>Agregar
    </button>
    <button mat-flat-button (click)="clickEdit()">
        <mat-icon class="text-white">edit</mat-icon>Modificar
    </button>
    <button mat-flat-button (click)="clickDelete()">
        <mat-icon class="text-white">delete</mat-icon>Eliminar
    </button>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
